<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git add my post</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body>
    <p class="text-blue-700 bg-red-900" >
        echo "# onlyme" >> README.md
        git init
        git add README.md
        git commit -m "first commit"
        git branch -M main
        git remote add origin https://github.com/muhammadomarfaruk/onlyme.git
        git push -u origin main
    </p>
</body>

</html>
